{% extends 'base.html' %} 
{% block content %}
<h1 class="heading">Log Details</h1>
<table class="table table-bordered text-info"  style="width:50%; margin:auto; margin-top:75px; border-color:black;" >
    <thead class="thead-dark bg-dark">
        <tr>
          <th scope="col">Days Present</th>
          <th scope="col">Avg Parking Time</th>
        </tr>
    </thead>
    <tbody>
        <tr class="table-light">
            <td class="table-warning">{{totaldays}}</td>
            <td class="table-warning">{{timepark}}</td>
        </tr>
    
    </tbody>
</table>
<div class="card shadow-lg p-3 mb-5 bg-body rounded" id="view">
    <form action="/search" method="POST">    
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label" >Vehicle Number</label>
            <input type="text" name="getdetail" class="form-control" id="exampleInputPassword1" autocomplete="off" placeholder="Enter without spaces" required>
          </div>   
      <button type="submit" class="btn btn-primary btn-lg" >Search</button>
      </form>
    </div>
    <table class="table table-hover table-bordered text-info"  style="width:70%; margin:auto; margin-top:125px" >
        <thead class="thead-dark bg-dark">
            <tr>
                <th scope="col">Sno.</th>
                <th scope="col">Vehicle Number</th>
                <th scope="col">Date</th>
                <th scope="col">Entry</th>
                <th scope="col">Exit</th>
            </tr>
        </thead>
        <tbody>
            {% for rec in showSearch %}
            <tr class="table-light">
                <td class="table-light">{{loop.index}}</td>
                <td class="table-light">{{rec.VehicleNumber}}</td>
                <td class="table-light">{{rec.DateofTable}}</td>
                <td class="table-light bg-success">{{rec.Entry}}</td>
                <td class="table-light bg-danger">{{rec.Exit}}</td>
            </tr>
            {% endfor %}
        
        </tbody>
    </table>
{% endblock %}
