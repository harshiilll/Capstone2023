<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login - Ocula</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/all.css">
        <link rel="icon" type="image/x-icon" href="../static/ui-checks.svg">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div
        class="bg-image"
        style="
        background-image: url('../static/tiet2.jpg');
        height: 100vh;
        "
        >
        <h1 style="text-align: center; font-size: 100px">Ocula</h1>
        <div class="card shadow p-3 mb-5 bg-body rounded" style="border: 2px solid;
        margin: auto;
        width: 35%;
        height: 36%;
        padding: 10px;">
        <form name="myForm" class="row g-3 needs-validation" action="/" method="POST" onsubmit="return validateForm" >
            <div class="">
              <label for="validationCustom01" class="form-label">User Name</label>
              <input type="text" class="form-control" name="username" id="validationCustom01" value="{{request.form.username}}" autocomplete="off" required>
            </div>
            <div class="">
              <label for="validationCustom02" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="validationCustom02" value="{{request.form.password}}" required>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">Login</button>
              </div>
              {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
            </form>
        </div>
        
    </div>
    <div class="footer">
      <p><strong>@Made by Thaparians</strong></p>
    </div>
        <script>
            function validateForm() {
                var x = document.forms["myForm"]["password"].value;
                if (x == "") {
                  alert("Fillout all the details");
                  return false;
                }
              }
        </script>
    </body>
</html>
